<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/styles.css">
  <title>Formulario</title>
  <!--En la parte de head, se agrega una carpeta para contener hoja de estilos y se redirige a la carpeta en href-->
</head>

<body>
  <!--Se crea un div propio para el formulario-->
  <div class="containerGeneral">
    <h1>Bienvenidos a mi fiesta</h1>
    <h2>Por favor, confirmar asistencia:</h2>

    <!--Se corrige el cuerpo del formulario aÃ±adiendo "label"-->
    <div class="containerForm">
      <form class="formulario">
        <label id="name"> Nombre</label>
        <input type="text" name="name" id="name">
        <br />
        <label id="edad">Edad</label>
        <input type="number" name="age" id="age">
        <br />

        <label id="Nacionality"> Nacionalidad</label>

        <select name="nationality" id="nationality">
          <option value="ar">Argentina</option>
          <option value="mx">Mexicana</option>
          <option value="per">Peruana</option>
          <option value="vnzl">Venezolana</option>
        </select>
        <br />

        <button><input id="enviar" type="submit"></button><!--le di un boton tipo boton al input -->


      </form>
    </div>


    <div class="invitadosLista" id="lista-de-invitados">
      <!--Empieza div de lista de invitados y se crea un id llamado "lista-de-invitados"-->
      <h2>Lista de invitados</h2>

    </div>

  </div><!--Termina div general-->

  <script src="../formulario.js"></script>
</body>

</html>
